apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}:{{ .Values.imageTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: REDIS_HOST
              value: "{{ .Release.Name }}-{{ .Values.redisService}}"
            - name: OPTION_A
              value: {{ default "Cats" .Values.optionA | quote }}
            - name: OPTION_B
              value: {{ default "Dogs" .Values.optionB | quote }}
          ports:
            - containerPort: {{ .Values.internalPort }}